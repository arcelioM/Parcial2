<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wars</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="container">
        <section class="row justify-content-center">
            <article id="options" class="col-6">
                
                <div id="createUser">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" id="user" name="user" placeholder="Ingrese usuario" class="form-control">

                    <label for="edad" class="form-label mt-2">Edad</label>
                    <input type="number" id="edad" name="edad" placeholder="Ingrese edad" class="form-control">

                    <div class="mt-3">
                        <label for="numImg1" class="form-label mx-4">
                            <img src="img/1.png" alt="imagen 1" width="100px" height="100px">
                            <input type="radio" name="numImg" id="numImg1" class="form-check">
                        </label>
    
                        <label for="numImg2" class="form-label mx-4">
                            <img src="img/2.png" alt="imagen 2" width="100px" height="100px">
                            <input type="radio" name="numImg" id="numImg2"  class="form-check">
                        </label>
    
                        <label for="numImg3" class="form-label mx-4">
                            <img src="img/3.png" alt="imagen 2" width="100px" height="100px">
                            <input type="radio" name="numImg" id="numImg3" class="form-check">
                        </label>
                    </div>

                    <button id="btn" class="btn btn-primary mt-3" disabled>Jugar</button>
                </div>

                <div id="listUser" class="mt-4">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th>id</th> <th>username</th> <th>edad</th> <th>avatar</th>
                            </tr>
                        </thead>

                        <tbody id="bodyTableUsersList">

                        </tbody>
                    </table>
                </div>

            </article>
        </section>
    </main>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/menu/listScore.js"></script>
</body>
</html>
